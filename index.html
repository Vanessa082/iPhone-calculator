<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>iphone-calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="border">
      <input type="text" placeholder="0" id="calc-display" readonly>
    </div>

    <div class="keypad">
      <div class="row">
        <input data-all-clear class="greybg number" value="AC" onclick="clr()">
        <input data-operation class="greybg number"  value="-/+" onclick="plusMinus()">
        <input data-operation class="greybg number" value= "%" onclick="show('%')">
        <input class="oranbg number" value= "&divide"onclick="show('/')">
      </div>

      <div class="row1">
        <input data-number class="darkbg number" value= "7" onclick="show(7)">
        <input data-number class="darkbg number" value= "8" onclick="show(8)">
        <input data-number class="darkbg number" value= "9"  onclick="show(9)">
        <input data-operation class="oranbg number" value= "&times"  onclick="show('*')">
      </div>

      <div class="row1">
        <input data-number class="darkbg number" value="4" onclick="show(4)">
        <input data-number class="darkbg number" value="5" onclick="show(5)">
        <input data-number class="darkbg number" value="6" onclick="show(6)">
        <input data-operation class="oranbg number" value="&minus" onclick="show('-')">
      </div>

      <div class="row1">
        <input data-number class="darkbg number" value="1" onclick="show(1)">
        <input data-number class="darkbg number" value="2" onclick="show(2)">
        <input data-number class="darkbg number" value="3" onclick="show(3)">
        <input data-operation class="oranbg number" value="&plus" onclick="show('+')"> 
      </div>

      <div class="row1">
        <input data-number id="zero" value="0" onclick="show(0)">
        <input data-number class="darkbg number" value="." onclick="show('.')">
        <input data-equals class="oranbg number" value="&equalsv" onclick="mathOperation()">
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
