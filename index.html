<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>iphone-calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="border">
      <input type="text" placeholder="0" id="calc-display" readonly>
    </div>

    <div class="keypad">
      <div class="row">
        <button data-number class="greybg">AC</button>
        <button class="greybg">+/-</button>
        <button class="greybg">%</button>
        <button class="oranbg">&#247;</button>
      </div>

      <div class="row1">
        <button data-number class="darkbg">7</button>
        <button class="darkbg">8</button>
        <button class="darkbg">9</button>
        <button class="oranbg">&#215;</button>
      </div>

      <div class="row1">
        <button class="darkbg">4</button>
        <button class="darkbg">5</button>
        <button class="darkbg">6</button>
        <button class="oranbg">&minus;</button>
      </div>

      <div class="row1">
        <button class="darkbg">1</button>
        <button class="darkbg">2</button>
        <button class="darkbg">3</button>
        <button class="oranbg"> &plusmn;</button>
        <!-- <button id="equal">=</button> -->
      </div>
      <div class="row1">
        <button  id="zero">0</button>
        <button class="darkbg">.</button>
        <button class="oranbg">&equals;</button>
      </div>
    </div>
  </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
